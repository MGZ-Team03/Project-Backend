name: CD - Deploy to Lambda

on:
  push:
    branches:
      - config/12-gitAction-cd-setting  # 또는 develop
  workflow_dispatch:  # 수동 배포 옵션

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Build JAR
        run: ./gradlew build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2  # 서울 리전

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name your-lambda-function-name \
            --zip-file fileb://build/libs/your-app.jar

      # 배포 후 함수가 업데이트될 때까지 대기
      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }}

      # 배포 검증 (간단한 invoke 테스트)
      - name: Verify deployment
        id: verify
        run: |
          aws lambda invoke \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --payload '{}' \
            response.json
          cat response.json

      # 실패 시 이전 버전으로 롤백
      - name: Rollback on failure
        if: failure() && steps.deploy.outcome == 'success'
        run: |
          echo "Deployment failed, rolling back..."
          # 가장 최근 성공한 버전으로 롤백
          PREVIOUS_VERSION=$(aws lambda list-versions-by-function \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --query 'Versions[-2].Version' \
            --output text)
          
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --publish \
            --revision-id $PREVIOUS_VERSION || echo "Rollback failed"


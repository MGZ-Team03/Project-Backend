AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Project02-SpeakTracker

  Sample SAM Template for Project02-SpeakTracker

  '
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: java21
    Architectures:
      - x86_64
    Environment:
      Variables:
        USERS_TABLE: !Ref UsersTable
        TUTOR_STUDENTS_TABLE: !Ref TutorStudentsTable
        SESSIONS_TABLE: !Ref LearningSessionsTable
        STATISTICS_TABLE: !Ref DailyStatisticsTable
        AI_CONVERSATIONS_TABLE: !Ref AIConversationsTable
        FEEDBACK_TABLE: !Ref FeedbackMessagesTable
        CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
        SENTENCES_TABLE: !Ref SentencesTable

Resources:
  # Cognito User Pool for authentication
  UserPool:
    Type: AWS::Cognito::UserPool
    # 스택 삭제/업데이트 시에도 사용자 데이터 보호
#    DeletionPolicy: Retain
#    UpdateReplacePolicy: Retain
    Properties:
      # 동적 네이밍: 여러 환경(dev, staging, prod) 배포 시 충돌 방지
      UserPoolName: !Sub "${AWS::StackName}-userpool"
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true  # 이메일 수정 허용
        - Name: name
          AttributeDataType: String
          Required: true
          Mutable: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          # 개발 편의성을 위해 비밀번호 정책 완화
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false

  # Cognito User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    # 스택 삭제/업데이트 시에도 클라이언트 설정 보호
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        # 1. [보안 권장] Secure Remote Password 인증 - 비밀번호가 네트워크 전송 안 됨
        - ALLOW_USER_SRP_AUTH
        # 2. [필수] 토큰 갱신 - Access Token 만료 시 재로그인 없이 갱신
        - ALLOW_REFRESH_TOKEN_AUTH
        # 3. [테스트/개발] 일반 아이디/비밀번호 인증 - Postman, Curl 테스트용
        - ALLOW_USER_PASSWORD_AUTH
      GenerateSecret: false  # 웹/모바일 앱은 비밀키를 안전하게 보관할 수 없으므로 false

  # IAM Roles and DynamoDB Tables
  CommonLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBFullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt UsersTable.Arn
                  - !GetAtt TutorStudentsTable.Arn
                  - !GetAtt LearningSessionsTable.Arn
                  - !GetAtt DailyStatisticsTable.Arn
                  - !GetAtt AIConversationsTable.Arn
                  - !GetAtt FeedbackMessagesTable.Arn
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !GetAtt SentencesTable.Arn
                  # GSI도 포함
                  - !Sub '${UsersTable.Arn}/index/*'
                  - !Sub '${TutorStudentsTable.Arn}/index/*'
                  - !Sub '${LearningSessionsTable.Arn}/index/*'
                  - !Sub '${DailyStatisticsTable.Arn}/index/*'
                  - !Sub '${AIConversationsTable.Arn}/index/*'
                  - !Sub '${FeedbackMessagesTable.Arn}/index/*'
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
                  - !Sub '${SentencesTable.Arn}/index/*'
        - PolicyName: SecretsManagerReadClaudeKey
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:team3/claude_api_key*'
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                Resource:
                  - !GetAtt AIConversationQueue.Arn
        - PolicyName: JobStatusTableAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                Resource:
                  - !GetAtt AsyncJobStatusTable.Arn

  # WebSocket 전용 Role
  WebSocketLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBFullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource:
                  - !GetAtt UsersTable.Arn
                  - !GetAtt TutorStudentsTable.Arn
                  - !GetAtt LearningSessionsTable.Arn
                  - !GetAtt DailyStatisticsTable.Arn
                  - !GetAtt AIConversationsTable.Arn
                  - !GetAtt FeedbackMessagesTable.Arn
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !GetAtt SentencesTable.Arn
                  - !Sub '${UsersTable.Arn}/index/*'
                  - !Sub '${TutorStudentsTable.Arn}/index/*'
                  - !Sub '${LearningSessionsTable.Arn}/index/*'
                  - !Sub '${DailyStatisticsTable.Arn}/index/*'
                  - !Sub '${AIConversationsTable.Arn}/index/*'
                  - !Sub '${FeedbackMessagesTable.Arn}/index/*'
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
                  - !Sub '${SentencesTable.Arn}/index/*'
        - PolicyName: WebSocketManageConnections
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'execute-api:ManageConnections'
                Resource:
                  - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'

  # 1. Users 테이블
  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-users'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      Tags:
        - Key: Name
          Value: Users Table

  # 2. Tutor-Students 매칭 테이블
  TutorStudentsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-tutor-students'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tutor_email
          AttributeType: S
        - AttributeName: student_email
          AttributeType: S
      KeySchema:
        - AttributeName: tutor_email
          KeyType: HASH
        - AttributeName: student_email
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: student_email-index
          KeySchema:
            - AttributeName: student_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: Tutor Students Table

  # 3. Learning Sessions 테이블
  LearningSessionsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-learning-sessions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: tutor_email
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: tutor_email-timestamp-index
          KeySchema:
            - AttributeName: tutor_email
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: Learning Sessions Table

  # 4. Daily Statistics 테이블
  DailyStatisticsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-daily-statistics'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: date
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
      Tags:
        - Key: Name
          Value: Daily Statistics Table

  # 5. AI Conversations 테이블
  AIConversationsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-ai-conversations'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: conversation_id
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: conversation_id-index
          KeySchema:
            - AttributeName: conversation_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: AI Conversations Table

  # 6. Feedback Messages 테이블
  FeedbackMessagesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-feedback-messages'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: composite_key
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: student_email
          AttributeType: S
      KeySchema:
        - AttributeName: composite_key
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: student_email-timestamp-index
          KeySchema:
            - AttributeName: student_email
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: Feedback Messages Table

  # 7. WebSocket Connections 테이블
  WebSocketConnectionsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-websocket-connections'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: connection_id
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
        - AttributeName: tutor_email
          AttributeType: S
      KeySchema:
        - AttributeName: connection_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_email-index
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: tutor_email-index
          KeySchema:
            - AttributeName: tutor_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: WebSocket Connections Table

  # 8. Sentences 테이블
  SentencesTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-sentences'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: category
          AttributeType: S
        - AttributeName: sentence_id
          AttributeType: S
      KeySchema:
        - AttributeName: category
          KeyType: HASH
        - AttributeName: sentence_id
          KeyType: RANGE
      Tags:
        - Key: Name
          Value: Sentences Table

  # 9. Async Job Status 테이블 (SQS 비동기 작업 상태 추적)
  AsyncJobStatusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-async-job-status'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: job_id
          AttributeType: S
      KeySchema:
        - AttributeName: job_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: Async Job Status Table

  # 10. Pronunciation Results 테이블
  PronunciationResultsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub '${AWS::StackName}-pronunciation-results'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: Pronunciation Results Table

  # Transcribe Temporary Audio S3 Bucket
  TranscribeTempBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      BucketName: !Sub '${AWS::StackName}-transcribe-temp'
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAudioFiles
            Status: Enabled
            ExpirationInDays: 1
      Tags:
        - Key: Name
          Value: Transcribe Temporary Audio Bucket

  # SQS Queues for async processing
  # TTS Queue
  TTSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-tts-queue'
      VisibilityTimeout: 120
      MessageRetentionPeriod: 3600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt TTSDeadLetterQueue.Arn
        maxReceiveCount: 3

  TTSDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-tts-dlq'
      MessageRetentionPeriod: 1209600

  # AI Conversation Queue (FIFO)
  AIConversationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-ai-conversation-queue.fifo'
      FifoQueue: true
      ContentBasedDeduplication: true
      VisibilityTimeout: 120
      MessageRetentionPeriod: 3600
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt AIConversationDeadLetterQueue.Arn
        maxReceiveCount: 3

  AIConversationDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${AWS::StackName}-ai-conversation-dlq.fifo'
      FifoQueue: true
      MessageRetentionPeriod: 1209600

  # TTS Audio S3 Bucket
  TTSBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAudioFiles
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: TTS Audio Bucket

  # TTS Lambda Role
  TTSLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: PollyAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - polly:SynthesizeSpeech
                Resource: '*'
        - PolicyName: S3TTSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:HeadObject
                Resource:
                  - !Sub 'arn:aws:s3:::${TTSBucket}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt TTSBucket.Arn
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                Resource:
                  - !GetAtt TTSQueue.Arn
        - PolicyName: JobStatusTableAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                Resource:
                  - !GetAtt AsyncJobStatusTable.Arn

  # STT (Speech-to-Text) IAM Roles
  STTLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: STSAssumeTranscribeRole
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sts:AssumeRole
                Resource:
                  - !GetAtt TranscribeClientRole.Arn
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:UpdateItem
                Resource:
                  - !GetAtt PronunciationResultsTable.Arn
        - PolicyName: S3TranscribeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                Resource:
                  - !Sub 'arn:aws:s3:::${TranscribeTempBucket}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !GetAtt TranscribeTempBucket.Arn
        - PolicyName: TranscribeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - transcribe:StartTranscriptionJob
                  - transcribe:GetTranscriptionJob
                  - transcribe:DeleteTranscriptionJob
                Resource: '*'

  TranscribeClientRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-transcribe-client-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: sts:AssumeRole
      Policies:
        - PolicyName: TranscribeStreamingAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - transcribe:StartStreamTranscription
                Resource: '*'

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        HelloWorld:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction

  TutorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TutorFunction
      Handler: tutor.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/students
            Method: get
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/students/{email}
            Method: get
        API3:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/students/{email}/history
            Method: get
        API4:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/feedback
            Method: post
    Metadata:
      SamResourceId: TutorFunction

  SessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SessionFunction
      Handler: session.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sessions/start
            Method: post
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sessions/end
            Method: post
        API3:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sessions/history
            Method: get
    Metadata:
      SamResourceId: SessionFunction

  SentencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SentencesFunction
      Handler: sentences.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Environment:
        Variables:
          CLAUDE_API_KEY_SECRET_ID: team3/claude_api_key
          AI_CONVERSATION_QUEUE_URL: !Ref AIConversationQueue
          JOB_STATUS_TABLE: !Ref AsyncJobStatusTable
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences
            Method: get
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences/{id}/audio
            Method: get
        GenerateSentences:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences/generate
            Method: post
        RecommendSentences:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences/recommend
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer
        SentenceFeedback:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences/feedback
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer
        ChatStart:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/ai/chat/start
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer
        ChatMessage:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/ai/chat/message
            Method: post
            Auth:
              Authorizer: CognitoAuthorizer
        ChatStatus:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/ai/chat/status/{requestId}
            Method: get
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      SamResourceId: SentencesFunction


AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Project02-SpeakTracker

  Sample SAM Template for Project02-SpeakTracker

  '
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: java21
    Architectures:
      - x86_64
    Environment:
      Variables:
        USERS_TABLE: !Ref UsersTable
        TUTOR_STUDENTS_TABLE: !Ref TutorStudentsTable
        SESSIONS_TABLE: !Ref LearningSessionsTable
        STATISTICS_TABLE: !Ref DailyStatisticsTable
        AI_CONVERSATIONS_TABLE: !Ref AIConversationsTable
        FEEDBACK_TABLE: !Ref FeedbackMessagesTable
        CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
        SENTENCES_TABLE: !Ref SentencesTable

Resources:
  # Cognito User Pool for authentication
  UserPool:
    Type: AWS::Cognito::UserPool
    # 스택 삭제/업데이트 시에도 사용자 데이터 보호
#    DeletionPolicy: Retain
#    UpdateReplacePolicy: Retain
    Properties:
      # 동적 네이밍: 여러 환경(dev, staging, prod) 배포 시 충돌 방지
      UserPoolName: !Sub "${AWS::StackName}-userpool"
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true  # 이메일 수정 허용
        - Name: name
          AttributeDataType: String
          Required: true
          Mutable: true
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          # 개발 편의성을 위해 비밀번호 정책 완화
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false

  # Cognito User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    # 스택 삭제/업데이트 시에도 클라이언트 설정 보호
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        # 1. [보안 권장] Secure Remote Password 인증 - 비밀번호가 네트워크 전송 안 됨
        - ALLOW_USER_SRP_AUTH
        # 2. [필수] 토큰 갱신 - Access Token 만료 시 재로그인 없이 갱신
        - ALLOW_REFRESH_TOKEN_AUTH
        # 3. [테스트/개발] 일반 아이디/비밀번호 인증 - Postman, Curl 테스트용
        - ALLOW_USER_PASSWORD_AUTH
      GenerateSecret: false  # 웹/모바일 앱은 비밀키를 안전하게 보관할 수 없으므로 false

  # IAM Roles and DynamoDB Tables
  CommonLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBFullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt UsersTable.Arn
                  - !GetAtt TutorStudentsTable.Arn
                  - !GetAtt LearningSessionsTable.Arn
                  - !GetAtt DailyStatisticsTable.Arn
                  - !GetAtt AIConversationsTable.Arn
                  - !GetAtt FeedbackMessagesTable.Arn
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !GetAtt SentencesTable.Arn
                  # GSI도 포함
                  - !Sub '${UsersTable.Arn}/index/*'
                  - !Sub '${TutorStudentsTable.Arn}/index/*'
                  - !Sub '${LearningSessionsTable.Arn}/index/*'
                  - !Sub '${DailyStatisticsTable.Arn}/index/*'
                  - !Sub '${AIConversationsTable.Arn}/index/*'
                  - !Sub '${FeedbackMessagesTable.Arn}/index/*'
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
                  - !Sub '${SentencesTable.Arn}/index/*'
        - PolicyName: WebSocketManageConnections
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'execute-api:ManageConnections'
                Resource:
                  - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'

  # WebSocket 전용 Role
  WebSocketLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBFullAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource:
                  - !GetAtt UsersTable.Arn
                  - !GetAtt TutorStudentsTable.Arn
                  - !GetAtt LearningSessionsTable.Arn
                  - !GetAtt DailyStatisticsTable.Arn
                  - !GetAtt AIConversationsTable.Arn
                  - !GetAtt FeedbackMessagesTable.Arn
                  - !GetAtt WebSocketConnectionsTable.Arn
                  - !GetAtt SentencesTable.Arn
                  - !Sub '${UsersTable.Arn}/index/*'
                  - !Sub '${TutorStudentsTable.Arn}/index/*'
                  - !Sub '${LearningSessionsTable.Arn}/index/*'
                  - !Sub '${DailyStatisticsTable.Arn}/index/*'
                  - !Sub '${AIConversationsTable.Arn}/index/*'
                  - !Sub '${FeedbackMessagesTable.Arn}/index/*'
                  - !Sub '${WebSocketConnectionsTable.Arn}/index/*'
                  - !Sub '${SentencesTable.Arn}/index/*'
        - PolicyName: WebSocketManageConnections
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'execute-api:ManageConnections'
                Resource:
                  - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'

  # TTS 전용 Role (Polly + S3)
  TTSLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: PollyAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - polly:SynthesizeSpeech
                Resource: '*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub '${TTSAudioBucket.Arn}/*'

  # 1. Users 테이블
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-users'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      Tags:
        - Key: Name
          Value: Users Table

  # 2. Tutor-Students 매칭 테이블
  TutorStudentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-tutor-students'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: tutor_email
          AttributeType: S
        - AttributeName: student_email
          AttributeType: S
      KeySchema:
        - AttributeName: tutor_email
          KeyType: HASH
        - AttributeName: student_email
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: student_email-index
          KeySchema:
            - AttributeName: student_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: Tutor Students Table

  # 3. Learning Sessions 테이블
  LearningSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-learning-sessions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: tutor_email
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: tutor_email-timestamp-index
          KeySchema:
            - AttributeName: tutor_email
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: Learning Sessions Table

  # 4. Daily Statistics 테이블
  DailyStatisticsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-daily-statistics'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: date
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE
      Tags:
        - Key: Name
          Value: Daily Statistics Table

  # 5. AI Conversations 테이블
  AIConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-ai-conversations'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: student_email
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: student_email
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: AI Conversations Table

  # 6. Feedback Messages 테이블
  FeedbackMessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-feedback-messages'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: composite_key
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: student_email
          AttributeType: S
      KeySchema:
        - AttributeName: composite_key
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: student_email-timestamp-index
          KeySchema:
            - AttributeName: student_email
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: Feedback Messages Table

  # 7. WebSocket Connections 테이블
  WebSocketConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-websocket-connections'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: connection_id
          AttributeType: S
        - AttributeName: user_email
          AttributeType: S
        - AttributeName: tutor_email
          AttributeType: S
      KeySchema:
        - AttributeName: connection_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_email-index
          KeySchema:
            - AttributeName: user_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
        - IndexName: tutor_email-index
          KeySchema:
            - AttributeName: tutor_email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: WebSocket Connections Table

  # 8. Sentences 테이블
  SentencesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-sentences'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: category
          AttributeType: S
        - AttributeName: sentence_id
          AttributeType: S
      KeySchema:
        - AttributeName: category
          KeyType: HASH
        - AttributeName: sentence_id
          KeyType: RANGE
      Tags:
        - Key: Name
          Value: Sentences Table

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: helloworld.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        HelloWorld:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /hello
            Method: get
    Metadata:
      SamResourceId: HelloWorldFunction

  TutorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TutorFunction
      Handler: com.speaktracker.tutor.TutorFeedbackHandler::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Environment:
        Variables:
          WEBSOCKET_ENDPOINT: !Sub 'https://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/Dev'
          CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
          FEEDBACK_TABLE: !Ref FeedbackMessagesTable
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/students
            Method: get
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/students/{email}
            Method: get
        API3:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/students/{email}/history
            Method: get
        API4:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/feedback
            Method: post
        API5:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor/feedback
            Method: get
    Metadata:
      SamResourceId: TutorFunction

  SessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SessionFunction
      Handler: session.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sessions/start
            Method: post
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sessions/end
            Method: post
        API3:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sessions/history
            Method: get
    Metadata:
      SamResourceId: SessionFunction

  StudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Student API - Get tutor information
      CodeUri: StudentFunction
      Handler: com.speaktracker.student.StudentHandler::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/student/tutor
            Method: get
    Metadata:
      SamResourceId: StudentFunction

  SentencesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SentencesFunction
      Handler: sentences.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences
            Method: get
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/sentences/{id}/audio
            Method: get
    Metadata:
      SamResourceId: SentencesFunction
  TutorRegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TutorRegisterFunction
      Handler: tutorRegister.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor-register
            Method: get
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor-register/{email}/request
            Method: post
        API3:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor-register/requests/{id}/approve
            Method: post
        API4:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/tutor-register/requests/{id}/reject
            Method: post
    Metadata:
      SamResourceId: TutorRegisterFunction

  StatisticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StatisticsFunction
      Handler: statistics.App::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/statistics/today
            Method: get
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/statistics/weekly
            Method: get
    Metadata:
      SamResourceId: StatisticsFunction
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AuthFunction
      Handler: com.speaktracker.auth.AuthHandler::handleRequest
      Role: !GetAtt CommonLambdaRole.Arn  # ← 공통 Role 사용!
      Environment:
        Variables:
          USER_POOL_ID: !Ref UserPool
          CLIENT_ID: !Ref UserPoolClient
          USERS_TABLE: !Ref UsersTable
          TUTOR_STUDENTS_TABLE: !Ref TutorStudentsTable
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - cognito-idp:AdminInitiateAuth
              - cognito-idp:AdminCreateUser
              - cognito-idp:AdminSetUserPassword
              - cognito-idp:SignUp
              - cognito-idp:InitiateAuth
              - cognito-idp:GetUser
              - cognito-idp:AdminGetUser
              - cognito-idp:ConfirmSignUp
            Resource: !GetAtt UserPool.Arn
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:Query
              - dynamodb:UpdateItem
            Resource:
              - !GetAtt UsersTable.Arn
              - !GetAtt TutorStudentsTable.Arn
              - !Sub "${TutorStudentsTable.Arn}/index/*"
      Events:
        API1:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/auth/register
            Method: post
        API2:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/auth/login
            Method: post
        API3:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/auth/confirm
            Method: post
        API4:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/auth/user
            Method: get
        API5:
          Type: Api
          Properties:
            RestApiId:
              Ref: MyApi
            Path: /api/auth
            Method: get

    Metadata:
      SamResourceId: AuthFunction

  SentencesWebSocketFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SentencesWebSocketFunction
      Handler:  websocket.SocketHandler::handleRequest
      Role: !GetAtt WebSocketLambdaRole.Arn
      Environment:
        Variables:
          TUTOR_STUDENTS_TABLE: !Ref TutorStudentsTable
          CONNECTIONS_TABLE: !Ref WebSocketConnectionsTable
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - 'execute-api:ManageConnections'
              Resource:
                - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'
    Metadata:
      SamResourceId: SentencesWebSocketFunction

  # TTS Function
  TTSFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TTSFunction
      Handler: com.speaktracker.tts.TTSHandler::handleRequest
      Role: !GetAtt TTSLambdaRole.Arn
      Timeout: 60
      MemorySize: 1024
      Environment:
        Variables:
          AUDIO_BUCKET: !Ref TTSAudioBucket
          AUDIO_PREFIX: 'tts-audio/'
      Events:
        TTSApi:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /api/tts
            Method: post
    Metadata:
      SamResourceId: TTSFunction

  # S3 Bucket for TTS Audio Files
  TTSAudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-tts-audio'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedHeaders:
              - '*'
            MaxAge: 3600


  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Dev
      # 프론트엔드 연결을 위한 상세 CORS 설정
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        MaxAge: "'3600'"
      # 4XX, 5XX 에러 응답에도 CORS 헤더 추가 (인증 실패 시 CORS 에러 방지)
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'*'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'*'"
      # Cognito 인증기 설정
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            IdentitySource: method.request.header.Authorization

  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: SpeakTrackerWebSocketAPI
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action

  # Lambda 실행 권한
  WebSocketLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SentencesWebSocketFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*'

  # Lambda Integration
  WebSocketIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SentencesWebSocketFunction.Arn}/invocations'

  # $connect Route
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $connect
      Target: !Sub 'integrations/${WebSocketIntegration}'

  # $disconnect Route
  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $disconnect
      Target: !Sub 'integrations/${WebSocketIntegration}'

  # status
  # student 상태 5초 간격으로 전달 action/inaction/idle
  StatusRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: status
      Target: !Sub 'integrations/${WebSocketIntegration}'


  # $default Route
  DefaultRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $default
      Target: !Sub 'integrations/${WebSocketIntegration}'

  # Stage
  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: Dev
      ApiId: !Ref WebSocketApi
      AutoDeploy: true

